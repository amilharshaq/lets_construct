<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Map view</th>
        <th>Action
        </th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['name']}}</td>
        <td>

            Place : {{i['place']}}<br>
            Post : {{i['post']}}<br>
            Pin : {{i['pin']}}<br>

        </td>
        <td>{{i['email']}}</td>
        <td>{{i['phone']}}</td>

        <td><a href="https://maps.google.com/maps?q={{i['latitude']}},{{i['longitude']}}">View in Map</a></td>
        <td>       <a href="accept_builder?id={{i['lid']}}">Accept</a><br><br>
            <a href="reject_builder?id={{i['lid']}}">Reject</a></td>
    </tr>

    {% endfor %}

</table>
</body>
</html>
