<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Complaint</th>
        <th>Date</th>
        <th>Action
        </th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
        <td>{{i['complaint']}}</td>
        <td>{{i['date']}}</td>
        <td><a href="send_reply?id={{i['id']}}">Reply</a></td>
    </tr>

    {% endfor %}

</table>
</body>
</html>
